name: Bug Report
description: Report a bug with reproducible details
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please provide complete details so we can reproduce quickly.
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Where did this happen?
      options:
        - UI / UX
        - Diagram Generation (Gemini)
        - Diagram Generation (NVIDIA)
        - Share Links
        - Export
        - Performance
        - Other
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Bug Summary
      description: What went wrong?
      placeholder: Short, specific description
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact sequence to reproduce
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Enter ...
        4. See error ...
      render: shell
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: What actually happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Console / Network Logs
      description: Paste relevant error logs or response payloads
      render: text
  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: e.g. Chrome 133, Safari 18
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: e.g. macOS 15.1, Ubuntu 24.04, Windows 11
    validations:
      required: true
  - type: input
    id: commit
    attributes:
      label: Commit / Branch (optional)
      placeholder: e.g. main @ abc1234
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight Checks
      options:
        - label: I searched existing issues before submitting.
          required: true
        - label: I can reproduce this issue consistently.
          required: true
